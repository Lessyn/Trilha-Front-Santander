<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <form action="">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="Informe o seu nome" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">e-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">numero:</label>
                <input type="number" id="numero" name="numero"> 
            </div>

            <div>
                <label for="arquivo">arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="url" id="url" name="url">
            </div>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor" >
            </div>

            <div>
                <label for="barra">Barra:</label>
                <input type="range" id="barra" name="barra">
            </div>

            <div>
                <label for="checkbox">Checkbox:</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>

            <div>
                <label for="radio">Radio:</label>
                <input type="radio" id="radio" name="radio">
            </div>

            <div>
                <label for="reset">Reset</label>
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>

            <div>
                <label for="enviar">Enviar</label>
                <input type="submit" id="enviar" name="enviar">
            </div>

            <div>
                <textarea name="areatexto" id="areatexto" cols="30" rows="10"></textarea>
            </div>

            <div>
                <select name="seleciona" id="seleciona">
                    <option value="" disabled selected>Selecione uma das opções..</option>
                    <option value="Receita">Receita</option>
                    <option value="Despesa">Despesa</option>
                    <option value="Transferencia">Transferência</option>
                </select>
            </div>





        </form>
    </main>
</body>
</html>
